<!DOCTYPE html>
<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="/public/application-main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="/public/style-main.css">
  <title>SNPHK Main</title>
</head>
<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="/public/assets/img/joypad.png" id="logo"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <form role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" size="50">
            </div>
          </form>
        </li>
        <li><a href="#" id="signout_button">Sign Out</a></li>
        <li class="dropdown">
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="container-fluid">
    <div class="row">
      <section class="sidebar col-xs-2">
        <ul class="nav nav-sidebar nav-options">
          <li class="col-xs-12 sidebar-button-group" id="sidebar_buttons">
            <button class="btn btn-default col-lg-12" id="myprofile_button">My Profile</button>
            <button class="btn btn-default col-lg-12">My Trades</button>
            <button class="btn btn-default col-lg-12" id="gamedatabase_button"> Game Database</button>
            <button class="btn btn-default col-lg-12">Users</button>
            <button class="btn btn-default col-lg-12">Search</button>
          </li>
        </ul>
      </section>
      <section class="col-xs-9 main wrapping">
        <div class="row">
          <div class="container col-xs-11 col-xs-offset-1" style="display: none;" id="content_myprofile">

              <h2>My Infos</h2>

            <section class="container-fluid" id="profile">
              <table>
                <thead>
                </thead>
                <tbody id="content_profile">
                </tbody>
              </table>
            </section>

  
              <h2>My Games</h2>
            <section class="continer-fluid" id="games_profile">
              <table>
                <thead>
                  <tr>
                    <td>Game</td>
                    <td>Platform</td>
                  </tr>
                </thead>
                <tbody id="content_games_profile">
                </tbody>
              </table>
            </section>
            <section>
              <input placeholder="Name of the Game" id="name_new_game">
              <input placeholder="Platform" id="platform_new_game">
              <button id="add_new_game">+</button>
            </section>

          </div>
          <div class="container col-xs-11 col-xs-offset-1" style="display: none;" id="database">
            <h2>Game Database</h2>
            <section>
              <table>
                <thead>
                  <tr>
                    <td>Game</td>
                    <td>Platform</td>
                  </tr>
                </thead>
                <tbody id="content_database">
                </tbody>
              </table>
            </section>
          </div>
        </div>
      </section>
    </div>
  </div>

</body>
</html>
